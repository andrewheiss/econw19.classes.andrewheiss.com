knit: function(...) stop("DON'T KNIT")
blogdown::html_page:
  fig_retina: 2
  highlight: kate
  new_session: true
  md_extensions: +markdown_in_html_blocks+raw_html+smart
  section_divs: false
  pandoc_args: [
      "--highlight-style", "haddock",
      "--base-header-level=2",
      "--filter", "pandoc-citeproc",
      "--filter", "pandoc-sidenote"
    ]
